<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mealtime</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
</head>
<style>
    #map {
        width: 50%;
        height: 100vh;
    }
    #sidebar {
        padding: 16px;
    }
    #wheel{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.3);
        display: none;
    }
    #canvas{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #restaurant-buttons {
        display: flex;
        flex-direction: column;
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px;
        z-index: 10;
    }
    .restaurant-type {
        margin-bottom: 8px;
        writing-mode: vertical-rl;
        text-orientation: upright;
    }
    .pac-container {
        z-index: 10000;
    }
</style>

</head>
<body style="margin:0">
    <div style="display: flex">
        <div id="map"></div>
        <div id="sidebar">
            <h3>吃什麼?</h3>
            <input id="search-input" class="form-control" placeholder="搜尋餐廳..."/>
            <button class="btn btn-primary mt-2" id="add">加入列表</button>
            <button class="btn btn-primary mt-2" id="add1">加入全部</button>
            <h4 class="mt-4">抽選列表</h4>
            <ul class="list-group list-group-flush list-group-numbered" id="restaurant-list"></ul>
            <button id="draw" class="btn btn-success mt-2">抽籤</button>
            <div id="wheel"></div>
            <canvas id="canvas" width="600" height="600"></canvas>
            <div id="restaurant-buttons">
                <button class="btn btn-secondary restaurant-type" data-type="中式餐廳">中式</button>
                <button class="btn btn-secondary restaurant-type" data-type="日式料理">日式</button>
                <button class="btn btn-secondary restaurant-type" data-type="火鍋">火鍋</button>
                <button class="btn btn-secondary restaurant-type" data-type="咖哩">咖哩</button>
                <button class="btn btn-secondary restaurant-type" data-type="速食">快餐</button>
                <button class="btn btn-secondary restaurant-type" data-type="燒烤">燒烤</button>
            </div>
        </div>
    </div>
    <script src="./Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
        let map;
        let currentPosition;
        let selectedRestaurant;
        let marker;
        let infoWindow;
        let currentType = null;
        let typeMarkers = [];
        let markedPlaces = [];
        let Place, AdvancedMarkerElement;
 
        async function initMap(){ 
            // 載入必要的 libraries
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement: AME } = await google.maps.importLibrary("marker");
            const { Place: PlaceClass } = await google.maps.importLibrary("places");
            
            AdvancedMarkerElement = AME;
            Place = PlaceClass;

            map = new Map(document.getElementById('map'), {
                center: {lat: 23.553118, lng: 121.0211024},
                zoom: 7,
                mapId: 'DEMO_MAP_ID'  // 新版 API 需要 mapId
            });
    
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function (position) {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
        
                    map.setCenter(currentPosition);
                    map.setZoom(16);
        
                    // 使用舊版 Autocomplete (因為新版的 Web Component 整合較複雜)
                    const autocomplete = new google.maps.places.Autocomplete(
                        document.getElementById('search-input'),
                        {
                            types: ['restaurant'],
                            bounds: {
                                east: currentPosition.lng + 0.01,
                                west: currentPosition.lng - 0.01,
                                south: currentPosition.lat - 0.01,
                                north: currentPosition.lat + 0.01,
                            },
                            strictBounds: false,
                        }
                    );
        
                    autocomplete.addListener('place_changed', async function() {
                        const place = autocomplete.getPlace();

                        if (!place.geometry || !place.geometry.location) {
                            alert("找不到該餐廳的位置資訊");
                            return;
                        }
        
                        selectedRestaurant = {
                            location: {
                                lat: place.geometry.location.lat(),
                                lng: place.geometry.location.lng()
                            },
                            placeId: place.place_id,
                            name: place.name,
                            address: place.formatted_address,
                            phoneNumber: place.formatted_phone_number,
                            rating: place.rating,
                        };
                        
                        map.setCenter(place.geometry.location);
        
                        if(marker) {
                            marker.map = null;
                        }
        
                        marker = new AdvancedMarkerElement({
                            map: map,
                            position: place.geometry.location,
                            title: selectedRestaurant.name
                        });

                        if(!infoWindow){
                            infoWindow = new google.maps.InfoWindow();
                        }

                        infoWindow.setContent(
                            `
                            <h3>${selectedRestaurant.name}</h3>
                            <div>地址:${selectedRestaurant.address}</div>
                            <div>電話:${selectedRestaurant.phoneNumber || '無'}</div>
                            <div>評分:${selectedRestaurant.rating || '無'}</div>
                            `
                        );
                        infoWindow.open({
                            anchor: marker,
                            map: map
                        });
                    });

                    // 顯示使用者位置標記
                    new AdvancedMarkerElement({
                        map: map,
                        position: currentPosition,
                        title: "You are here!"
                    });
                });
            }
        }
    
        function clearTypeMarkers() {
            typeMarkers.forEach(marker => {
                marker.map = null;
            });
            typeMarkers = [];
        }
    
        async function searchRestaurants(keyword) {
            if (!currentPosition) {
                alert('正在取得您的位置,請稍後再試');
                return;
            }

            console.log('開始搜尋:', keyword);

            try {
                // 使用新版 Place.searchByText
                const request = {
                    textQuery: keyword,
                    fields: ['displayName', 'location', 'rating', 'formattedAddress', 'internationalPhoneNumber', 'id'],
                    locationBias: {
                        center: currentPosition,
                        radius: 2000  // 增加搜尋半徑到 2km
                    },
                    maxResultCount: 20,
                    language: 'zh-TW'
                };

                const { places } = await Place.searchByText(request);
                
                if (!places || places.length === 0) {
                    alert('附近沒有找到相關餐廳,請試試其他類別');
                    return;
                }

                console.log('找到餐廳數量:', places.length);
                
                // 清空舊資料
                markedPlaces = [];
                clearTypeMarkers();

                // 處理每個餐廳
                for (const place of places) {
                    const marker = new AdvancedMarkerElement({
                        map: map,
                        position: place.location,
                        title: place.displayName
                    });
                    
                    typeMarkers.push(marker);

                    // 點擊標記顯示資訊
                    marker.addListener('click', () => {
                        if(!infoWindow) {
                            infoWindow = new google.maps.InfoWindow();
                        }

                        infoWindow.setContent(
                            `
                            <h3>${place.displayName}</h3>
                            <div>地址: ${place.formattedAddress || '無地址資訊'}</div>
                            <div>評分: ${place.rating || '無評分'}</div>
                            `
                        );
                        infoWindow.open({
                            anchor: marker,
                            map: map
                        });
                    });

                    // 將餐廳資料加入列表
                    markedPlaces.push({
                        name: place.displayName,
                        placeId: place.id,
                        phoneNumber: place.internationalPhoneNumber,
                        address: place.formattedAddress,
                        rating: place.rating,
                        location: {
                            lat: place.location.lat,
                            lng: place.location.lng
                        }
                    });
                }

                console.log('已標記餐廳:', markedPlaces.length);
                alert(`找到 ${markedPlaces.length} 間餐廳`);

            } catch (error) {
                console.error('搜尋錯誤:', error);
                
                if (error.message && error.message.includes('PERMISSION_DENIED')) {
                    alert('❌ Places API (New) 尚未啟用\n\n請到 Google Cloud Console 啟用:\n1. 搜尋 "Places API (New)"\n2. 點擊啟用\n3. 等待 2-5 分鐘');
                } else {
                    alert('搜尋餐廳時發生錯誤: ' + error.message);
                }
            }
        }

        // 餐廳類別按鈕
        document.querySelectorAll('.restaurant-type').forEach(button => {
            button.addEventListener('click', function () {
                const type = this.getAttribute('data-type');
                
                console.log('點擊按鈕:', type);
                
                if (currentType === type) {
                    clearTypeMarkers();
                    markedPlaces = [];
                    currentType = null;
                } else {
                    clearTypeMarkers();
                    currentType = type;
                    searchRestaurants(type);
                }
            });
        });
    
        // 載入已儲存的餐廳列表
        const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
        
        restaurantList.forEach(function(restaurant){
            if (restaurant && restaurant.name) {
                document.getElementById('restaurant-list').innerHTML += `
                    <li class="list-group-item">
                        ${restaurant.name}
                        <button class="btn-close float-end remove"></button>
                    </li>
                `;
            }
        });

        const colors = ['#eae56f','#89f26e','#7de6ef','#e7706f'];
        
        const wheel = new Winwheel({
            numSegments: restaurantList.length || 1,
            segments: restaurantList.length > 0 ? restaurantList.map((restaurant, index) => {
                if (restaurant && restaurant.name) {
                    return{
                        fillStyle: colors[index % 4],
                        text: restaurant.name,
                        strokeStyle: 'white',
                    }
                }
            }) : [{
                fillStyle: colors[0],
                text: '請加入餐廳',
                strokeStyle: 'white',
            }],
        
            pins: true,
            animation: {
                type: 'spinToStop',
                spins: 16,
                easing: 'Power4.easeInOut',

                callbackFinished: function (segment){
                    document.getElementById('canvas').style.display = 'none';
                    document.getElementById('wheel').style.display = 'none';
                    wheel.rotationAngle = 0;
                    wheel.draw();
                    window.alert(segment.text);
                }
            }
        })

        document.getElementById('add').addEventListener('click', function() {
            if (!selectedRestaurant) {
                alert('請先搜尋並選擇餐廳');
                return;
            }

            document.getElementById('restaurant-list').innerHTML += `
                <li class="list-group-item">
                    ${selectedRestaurant.name}
                    <button class="btn-close float-end remove"></button>
                </li>
            `;
            
            const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];    
            
            const color = colors[restaurantList.length % 4]
            wheel.addSegment({
                fillStyle: color,
                text: selectedRestaurant.name,
                strokeStyle: 'white',
            })

            restaurantList.push(selectedRestaurant);
            localStorage.setItem('restaurantList', JSON.stringify(restaurantList));
        });
           
        document.getElementById('add1').addEventListener('click', function() {
            if (markedPlaces.length === 0) {
                alert('請先點選餐廳類別按鈕搜尋餐廳');
                return;
            }

            let restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
            let addedCount = 0;

            markedPlaces.forEach(place => {
                if (!restaurantList.some(r => r.placeId === place.placeId)) {
                    document.getElementById('restaurant-list').innerHTML += `
                        <li class="list-group-item">
                            ${place.name}
                            <button class="btn-close float-end remove"></button>
                        </li>
                    `;

                    const color = colors[restaurantList.length % 4];
                    wheel.addSegment({
                        fillStyle: color,
                        text: place.name,
                        strokeStyle: 'white',
                    });

                    restaurantList.push(place);
                    addedCount++;
                }
            });

            localStorage.setItem('restaurantList', JSON.stringify(restaurantList));
            wheel.draw();
            
            if (addedCount > 0) {
                alert(`已加入 ${addedCount} 間餐廳`);
            } else {
                alert('這些餐廳都已在列表中');
            }
        });

        document.getElementById('restaurant-list').addEventListener('click', function(e) {
            if(e.target.classList.contains('remove')){
                e.target.parentNode.remove();
                const restaurantName = e.target.parentNode.innerText.trim();
    
                const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];

                const index = restaurantList.findIndex(function (restaurant) {
                   return restaurant.name === restaurantName; 
                });
                
                if (index !== -1) {
                    wheel.deleteSegment(index + 1);
                    wheel.draw();

                    const newRestaurantList = restaurantList.filter(function(restaurant){
                        if (restaurant && restaurant.name) {
                            if(restaurant.name === restaurantName) return false;
                            return true;
                        }
                    });
        
                    localStorage.setItem('restaurantList', JSON.stringify(newRestaurantList));
                }
            }
        });

        document.getElementById('draw').addEventListener('click', function() {
            const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
            
            if (restaurantList.length === 0) {
                alert('請先加入餐廳');
                return;
            }

            document.getElementById('wheel').style.display = 'block';
            document.getElementById('canvas').style.display = 'block';
            wheel.startAnimation();
        })

    </script>
    <script 
        async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp3an_zxqAuxOhq4GKvNkTZKpafqyQZ8s&loading=async&libraries=places,marker&callback=initMap&region=TW&language=zh-TW">
    </script>   
     
</body>
</html>
