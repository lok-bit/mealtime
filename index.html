<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mealtime</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
    >
</head>
<style>
    #map {
        width: 50%;
        height: 100vh;
    }
    #sidebar {
        padding: 16px;
    }
    #wheel{
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0,0,0,0.3);
        display: none;
    }
    #canvas{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }
    #restaurant-buttons {
        display: flex;
        flex-direction: column;
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px;
    }
    .restaurant-type {
        margin-bottom: 8px;
        writing-mode: vertical-rl;
        text-orientation: upright;
    }
</style>

</head>
<body style="margin:0">
    <div style="display: flex">
        <div id="map"></div>
        <div id="sidebar">
            <h3>吃什麼?</h3>
            <input id="search-input" class="form-control"/>
            <button class="btn btn-primary mt-2" id="add">加入列表</button>
            <button class="btn btn-primary mt-2" id="add1">加入全部</button>
            <h4 class="mt-4">抽選列表</h4>
            <ul class="list-group list-group-flush list-group-numbered" id="restaurant-list"></ul>
            <button id="draw" class="btn btn-success mt-2">抽籤</button>
            <div id="wheel"></div>
            <canvas id="canvas" width="600" height="600"></canvas>
            <div id="restaurant-buttons">
                <button class="btn btn-secondary restaurant-type" data-type="chinese">中式</button>
                <button class="btn btn-secondary restaurant-type" data-type="japanese">日式</button>
                <button class="btn btn-secondary restaurant-type" data-type="hot pot">火鍋</button>
                <button class="btn btn-secondary restaurant-type" data-type="curry">咖哩</button>
                <button class="btn btn-secondary restaurant-type" data-type="fast_food">快餐</button>
                <button class="btn btn-secondary restaurant-type" data-type="barbecue">燒烤</button>
            </div>
        </div>
    </div>
    <script src="./Winwheel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>
        let map;
        let currentPosition;
        let selectedRestaurant;
        let marker;
        let directionsService;
        let directionsRenderer;
        let infoWindow;
        let currentType = null;
        let typeMarkers = [];
        let markedPlaces = [];
        let AdvancedMarkerElement;
 
        async function initMap(){ 
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement: AME } = await google.maps.importLibrary("marker");
            AdvancedMarkerElement = AME;

            map = new Map(document.getElementById('map'), {
                center: {lat: 23.553118, lng: 121.0211024},
                zoom: 7,
                mapId: 'DEMO_MAP_ID'
            });
    
            navigator.geolocation.getCurrentPosition(function (position){
                currentPosition = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };
    
                map.setCenter(currentPosition);
                map.setZoom(16);
    
                // 顯示使用者位置
                new AdvancedMarkerElement({
                    map: map,
                    position: currentPosition,
                    title: "You are here!"
                });

                setupAutocomplete();
            });
        }

        async function setupAutocomplete() {
            const input = document.getElementById('search-input');
            const { Place, AutocompleteService } = await google.maps.importLibrary("places");
            
            let autocompleteService = new AutocompleteService();
            let currentRequest;

            input.addEventListener('input', async function() {
                const value = this.value;
                if (value.length < 2) return;

                currentRequest = {
                    input: value,
                    location: currentPosition,
                    radius: 5000,
                    types: ['restaurant']
                };

                autocompleteService.getPlacePredictions(currentRequest, async function(predictions, status) {
                    if (status !== 'OK' || !predictions) return;

                    // 這裡可以顯示建議列表，簡化版本直接用第一個結果
                    if (predictions.length > 0) {
                        input.dataset.placeId = predictions[0].place_id;
                    }
                });
            });

            input.addEventListener('keypress', async function(e) {
                if (e.key === 'Enter' && this.dataset.placeId) {
                    const { Place } = await google.maps.importLibrary("places");
                    const place = new Place({
                        id: this.dataset.placeId
                    });

                    await place.fetchFields({
                        fields: ['displayName', 'formattedAddress', 'location', 'rating', 'internationalPhoneNumber']
                    });

                    selectedRestaurant = {
                        location: place.location,
                        placeId: this.dataset.placeId,
                        name: place.displayName,
                        address: place.formattedAddress,
                        phoneNumber: place.internationalPhoneNumber,
                        rating: place.rating,
                    };
                    
                    map.setCenter(selectedRestaurant.location);

                    if(marker) {
                        marker.map = null;
                    }

                    marker = new AdvancedMarkerElement({
                        map: map,
                        position: selectedRestaurant.location,
                        title: selectedRestaurant.name
                    });

                    if(!infoWindow){
                        infoWindow = new google.maps.InfoWindow();
                    }

                    infoWindow.setContent(
                        `
                        <h3>${selectedRestaurant.name}</h3>
                        <div>地址:${selectedRestaurant.address}</div>
                        <div>電話:${selectedRestaurant.phoneNumber || '無'}</div>
                        <div>評分:${selectedRestaurant.rating || '無'}</div>
                        `
                    );
                    infoWindow.open({
                        anchor: marker,
                        map: map
                    });
                }
            });
        }
    
        function clearTypeMarkers() {
            typeMarkers.forEach(marker => marker.map = null);
            typeMarkers = [];
        }
    
        async function searchRestaurants(keyword) {
            const { Place } = await google.maps.importLibrary("places");

            const request = {
                textQuery: keyword,
                fields: ['displayName', 'location', 'rating', 'formattedAddress', 'internationalPhoneNumber', 'id'],
                locationBias: {
                    center: currentPosition,
                    radius: 1000
                },
                maxResultCount: 20
            };

            try {
                const { places } = await Place.searchByText(request);
                
                if (!places || places.length === 0) {
                    alert('附近沒有找到相關餐廳');
                    return;
                }

                markedPlaces = [];

                for (const place of places) {
                    const marker = new AdvancedMarkerElement({
                        map: map,
                        position: place.location,
                        title: place.displayName
                    });
                    
                    typeMarkers.push(marker);

                    marker.addListener('click', () => {
                        if(!infoWindow) {
                            infoWindow = new google.maps.InfoWindow();
                        }

                        infoWindow.setContent(
                            `
                            <h3>${place.displayName}</h3>
                            <div>地址:${place.formattedAddress || '無'}</div>
                            <div>評分:${place.rating || '無評分'}</div>
                            `
                        );
                        infoWindow.open({
                            anchor: marker,
                            map: map
                        });
                    });
                
                    markedPlaces.push({
                        name: place.displayName,
                        placeId: place.id,
                        phoneNumber: place.internationalPhoneNumber,
                        address: place.formattedAddress,
                        rating: place.rating,
                        location: {
                            lat: place.location.lat,
                            lng: place.location.lng
                        }
                    });
                }

                console.log('找到餐廳:', markedPlaces.length);

            } catch (error) {
                console.error('搜尋錯誤:', error);
                alert('搜尋餐廳時發生錯誤');
            }
        }

        document.querySelectorAll('.restaurant-type').forEach(button => {
            button.addEventListener('click', function () {
                const type = this.getAttribute('data-type');
                
                if (currentType === type) {
                    clearTypeMarkers();
                    currentType = null;
                } else {
                    clearTypeMarkers();
                    currentType = type;
                    searchRestaurants(type + ' restaurant');
                }
            });
        });
    
        const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
        
        restaurantList.forEach(function(restaurant){
            if (restaurant && restaurant.name) {
                document.getElementById('restaurant-list').innerHTML += `
                    <li class="list-group-item">
                        ${restaurant.name}
                        <button class="btn-close float-end remove"></button>
                    </li>
                `;
            }
        });

        const colors = ['#eae56f','#89f26e','#7de6ef','#e7706f'];
        
        const wheel = new Winwheel({
            numSegments: restaurantList.length || 1,
            segments: restaurantList.length > 0 ? restaurantList.map((restaurant, index) => {
                if (restaurant && restaurant.name) {
                    return{
                        fillStyle: colors[index % 4],
                        text: restaurant.name,
                        strokeStyle: 'white',
                    }
                }
            }) : [{
                fillStyle: colors[0],
                text: '請加入餐廳',
                strokeStyle: 'white',
            }],
        
            pins: true,
            animation: {
                type: 'spinToStop',
                spins: 16,
                easing: 'Power4.easeInOut',

                callbackFinished: function (segment){
                    document.getElementById('canvas').style.display = 'none';
                    document.getElementById('wheel').style.display = 'none';
                    wheel.rotationAngle = 0;
                    wheel.draw();
                    window.alert(segment.text);
                }
            }
        })

        document.getElementById('add').addEventListener('click', function() {
            if (!selectedRestaurant) {
                alert('請先搜尋並選擇餐廳');
                return;
            }

            document.getElementById('restaurant-list').innerHTML += `
                <li class="list-group-item">
                    ${selectedRestaurant.name}
                    <button class="btn-close float-end remove"></button>
                </li>
            `;
            
            const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];    
            
            const color = colors[restaurantList.length % 4]
            wheel.addSegment({
                fillStyle: color,
                text: selectedRestaurant.name,
                strokeStyle: 'white',
            })

            restaurantList.push(selectedRestaurant);
            localStorage.setItem('restaurantList', JSON.stringify(restaurantList));
        });
           
        document.getElementById('add1').addEventListener('click', function() {
            if (markedPlaces.length === 0) {
                alert('請先點選餐廳類別按鈕搜尋餐廳');
                return;
            }

            let restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
            let addedCount = 0;

            markedPlaces.forEach(place => {
                if (!restaurantList.some(r => r.placeId === place.placeId)) {
                    document.getElementById('restaurant-list').innerHTML += `
                        <li class="list-group-item">
                            ${place.name}
                            <button class="btn-close float-end remove"></button>
                        </li>
                    `;

                    const color = colors[restaurantList.length % 4];
                    wheel.addSegment({
                        fillStyle: color,
                        text: place.name,
                        strokeStyle: 'white',
                    });

                    restaurantList.push(place);
                    addedCount++;
                }
            });

            localStorage.setItem('restaurantList', JSON.stringify(restaurantList));
            wheel.draw();
            
            if (addedCount > 0) {
                alert(`已加入 ${addedCount} 間餐廳`);
            } else {
                alert('這些餐廳都已在列表中');
            }
        });

        document.getElementById('restaurant-list').addEventListener('click', function(e) {
            if(e.target.classList.contains('remove')){
                e.target.parentNode.remove();
                const restaurantName = e.target.parentNode.innerText.trim();
    
                const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];

                const index = restaurantList.findIndex(function (restaurant) {
                   return restaurant.name === restaurantName; 
                });
                
                if (index !== -1) {
                    wheel.deleteSegment(index + 1);
                    wheel.draw();

                    const newRestaurantList = restaurantList.filter(function(restaurant){
                        if (restaurant && restaurant.name) {
                            if(restaurant.name === restaurantName) return false;
                            return true;
                        }
                    });
        
                    localStorage.setItem('restaurantList', JSON.stringify(newRestaurantList));
                }
            }
        });

        document.getElementById('draw').addEventListener('click', function() {
            const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
            
            if (restaurantList.length === 0) {
                alert('請先加入餐廳');
                return;
            }

            document.getElementById('wheel').style.display = 'block';
            document.getElementById('canvas').style.display = 'block';
            wheel.startAnimation();
        })

    </script>
    <script 
        async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp3an_zxqAuxOhq4GKvNkTZKpafqyQZ8s&loading=async&libraries=places,marker&callback=initMap&region=TW&language=zh-TW">
    </script>   
     
</body>
</html>
